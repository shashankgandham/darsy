<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Darsy</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/awesomefont.css">
		<link rel="stylesheet" href="../css/chat.css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="hero">
			<div class="container">
				<div class="chat">
					<div id="classchange" class="chat-history">
						<ul>
							<li class="clearfix">
								<script id="message-template" type="text/x-handlebars-template">
									<li class="clearfix">
										<div class="message-data align-right"></div>
										<div class="message other-message float-right">
											<article>{{messageOutput}}</article>
										</div>
									</li>
								</script>
							</li>
						</ul>
					</div>
					<div class="chat-message clearfix">
						<textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="1"></textarea>
						<button id="send">Send</button>
						<button id="record">Record</button>
					</div>
				</div>
			</div>
		</div>
		<script id="message-response-template" type="text/x-handlebars-template">
			<div class="message my-message">
				<header>
					<h1 class="chat-heading">{{response1}}</h1>
				</header>
				<footer>
					<p class="post-info">{{response2}}</p>
				</footer>
				<content>
					<p>{{response}}</p>
				</content>
			</div>
		</script>
		<script src="../js/prefixfree.min.js"></script>
		<script src='../js/jquery.min.js'></script>
		<script src='../js/handlebars.min.js'></script>
		<script src='../js/list.min.js'></script>
		<script src="../js/wave.js"></script>
		<script src="../js/chat.js"></script>
	</body>
</html>
